       .header {

      footer {

    <h1>Contact me</h1>

    <form action="https://oim-apis.herokuapp.com/form" method="POST" name="myForm">
      <fieldset>
        <legend>Your Information:</legend>
        <div>
          <label for="name">Name: </label>
          <input
            id="name"
            maxlength="100"
            name="fname"
            placeholder="What's your name?"
            type="text"
          />
        </div>
        <div>
          <label for="email">Email: </label>
          <input
            id="email"
            maxlength="100"
            name="fname"
            placeholder="What's your email address"
            size="26"
            type="email"
          />
        </div>
        <div>
            <label for="subject">Subject:</label>
    <textarea id="subject" name="fname" placeholder="Write something.."  style="width:300px"></textarea>
        </div>
        
      </fieldset> 
        <button type="submit">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2680/2680985.png"
            height="50"
            alt="submit button"
          />
        </button>
      </fieldset>
    </form>

    <script>
      function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
      }
    </script>
